<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Flappy Bird</title>
</head>
<body>
    <div class="game">
        <div class="wall"></div>
        <div class="hole"></div>
        <div class="UFO">
            <img  src="https://img.icons8.com/stickers/100/sci-fi.png" alt="sci-fi"/> 
        </div>
        <div class="scoreboard">0</div>
        <div class="game-start">
            <span>move UFO UP</span>
            <span>move UFO DOWN</span>
        </div>
        <div class="game-end">
            <p>game over</p>
            <p class="score">score:</p>
            <p class="best-score">best result:</p>
            <button class="restart_game">restart</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
