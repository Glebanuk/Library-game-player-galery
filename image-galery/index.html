<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-container">
                    <h1> <i>Unsplash API</i></h1>
                <div class="input-container">
                    <input type="text" class="input" id="input" autocomplete="off"  placeholder="Search..." autofocus>
                    <i class="fas fa-times fa-2x  clean-icon" style="color: #00ff22;"></i>
                 </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="galery-container">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
                <img class="image" src="" alt="image">
            
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
